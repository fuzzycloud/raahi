<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="User" nzIcon="user">
          <ul>
            <li nz-menu-item>Tom</li>
            <li nz-menu-item>Bill</li>
            <li nz-menu-item>Alex</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Team" nzIcon="team">
          <ul>
            <li nz-menu-item>Team 1</li>
            <li nz-menu-item>Team 2</li>
          </ul>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="file"></i>
          <span>File</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div nz-row [nzGutter]="16">
              <i
                class="trigger"
                nz-icon
                [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"
              ></i>
              <div nz-col nzOffset="12" class="gutter-row" [nzSpan]="6">
              
                <nz-input-group [nzSuffix]="suffixIconSearch">
                  <input type="text" nz-input placeholder="input search text" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </div>
              <div nz-col class="gutter-row" [nzSpan]="1">
                <i
                  nz-icon
                  nzType="bell"
                  nzTheme="outline"
                  style="font-size: x-large"
                ></i>
               
              </div>
              <div nz-col class="gutter-row" [nzSpan]="1">
                <i
                  nz-icon
                  nzType="message"
                  nzTheme="outline"
                  style="font-size: x-large"
                ></i>
              </div>
              <div nz-col class="gutter-row" [nzSpan]="2">
                <!-- <nz-avatar
                  [nzSize]="50"
                  nzIcon="user"
                  style="background-color: #87d068"
                ></nz-avatar> -->
    
                <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                  <nz-avatar
                  [nzSize]="50"
                  nzIcon="user"
                  style="background-color: #87d068"
                ></nz-avatar>
                </a>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                  <ul nz-menu>
                    <li nz-menu-item>View Profile</li>
                    <li nz-menu-item>Settings</li>
                   
                  </ul>
                </nz-dropdown-menu>
            
              </div>
            </div>
          </nz-header>
      <nz-content>
        <!-- <nz-breadcrumb>
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb> -->
        <div class="inner-content">
            <router-outlet></router-outlet> 
        </div>
      </nz-content>
      <nz-footer>Raahi Â©{{year}} Implement By Fuzzycloud</nz-footer>
    </nz-layout>
  </nz-layout>
