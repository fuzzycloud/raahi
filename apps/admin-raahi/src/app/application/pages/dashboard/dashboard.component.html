<div nz-row [nzGutter]="16">
    <div nz-col class="gutter-row" [nzSpan]="10">
      <nz-card style="width: 100%">
        <h2>Income</h2>
        <span>Marketing</span><br />
        <nz-progress [nzPercent]="50" nzStatus="active"></nz-progress><br />
        <span>Consulting</span><br />
        <nz-progress [nzPercent]="80" nzStatus="active"></nz-progress><br />
        <span>Marketing</span><br />
        <nz-progress [nzPercent]="60" nzStatus="active"></nz-progress><br />
        <span>Marketing</span><br />
        <nz-progress [nzPercent]="40" nzStatus="active"></nz-progress><br />
        <span>Marketing</span><br />
        <nz-progress [nzPercent]="70" nzStatus="active"></nz-progress><br />
        <span>Marketing</span><br />
        <nz-progress [nzPercent]="50" nzStatus="active"></nz-progress><br />
      </nz-card>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="14">
      <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a>Action ä¸€ {{ data.name }}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
  
  <br />

  <div nz-row [nzGutter]="16" style="margin-top: 5%;">
    <div nz-col class="gutter-row" [nzSpan]="6">
      <nz-card
        nzHoverable
        style="width: 240px"
        style="background-color: rgb(231, 61, 87)"
      >
        <div nz-row>
          <div nz-col class="gutter-row" [nzSpan]="6">
            <i
              style="font-size: xx-large"
              nz-icon
              nzType="mail"
              nzTheme="outline"
            ></i>
          </div>
          <div nz-col class="gutter-row" [nzSpan]="18">
            <nz-card-meta
              nzTitle="Europe Street beat"
              nzDescription="www.instagram.com"
            ></nz-card-meta>
          </div>
        </div>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="6">
