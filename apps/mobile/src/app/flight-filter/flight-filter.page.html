<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>FlightFilter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="height: 45px">
      <ion-tabs>
        <ion-tab-bar slot="top"color="primary">
          <ion-tab-button>
            <ion-label>RESET</ion-label>
          </ion-tab-button>
          <ion-tab-button>
            <ion-label>APPLY</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>PRICE</ion-label>
          </ion-item-divider>
          <ion-item lines="none">
            <ion-range min="210" max="2000" color="secondary">
              <ion-label slot="start">Rs.2100</ion-label>
              <ion-label slot="end">Rs.30000</ion-label>
            </ion-range>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>STOPS</ion-label>
          </ion-item-divider>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>Direct</ion-label>
            <!-- Rs.{{flight.RandomPrice}} -->
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>1 Stop</ion-label>
            <!-- Rs.{{flight.RandomPrice}} -->
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>2+ Stop</ion-label>
            <!-- Rs.{{flight.RandomPrice}} -->
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>TAKE-OFF TIME:</ion-label>
          </ion-item-divider>
          <ion-item lines="none">
            <ion-range min="00:00" max="23:59" color="secondary">
              <ion-label slot="start">00:00</ion-label>
              <ion-label slot="end">23:59</ion-label>
            </ion-range>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>DURATION</ion-label>
          </ion-item-divider>
          <ion-item lines="none">
            <ion-label>Duration:</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-range min="2h 5m" max="30h 0m" color="secondary">
              <ion-label slot="start">2h 5m</ion-label>
              <ion-label slot="end">30h 0m</ion-label>
            </ion-range>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Stopover</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-range min="0h 0m" max="25h 45m" color="secondary">
              <ion-label slot="start">0h 0m</ion-label>
              <ion-label slot="end">25h 45m</ion-label>
            </ion-range>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>AIRLINES</ion-label>
          </ion-item-divider>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>Air India</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>GoAri</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>IndiGo</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>TRANSITNAIRPORTS</ion-label>
          </ion-item-divider>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>AMD</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>ATQ</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-checkbox></ion-checkbox>
            <ion-label>IXU</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>ORIGIN/DESTINATION</ion-label>
          </ion-item-divider>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>FLIGHT EXPERIENCE</ion-label>
          </ion-item-divider>
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
