<ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Flights</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <ion-grid>
  
      <ion-row style="height: 45px">
        <ion-tabs  >
          <ion-tab-bar slot="top" color="success">
          <ion-tab-button label="SORT"  [routerLink]="['/flight-sort']" >
  <ion-label>SOTR</ion-label>
  <ion-icon name="swap"></ion-icon>
          </ion-tab-button>
          <ion-tab-button label="FILTER" [routerLink]="['/flight-filter']">
            <ion-label>FILTER</ion-label>
            <ion-icon name="md-funnel"></ion-icon>
          </ion-tab-button>
          <ion-tab-button label="ALERTS"  >
<ion-label>ALERTS</ion-label>
<ion-icon name="alert"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
        </ion-tabs>
      </ion-row>
      <ion-card >
      <ion-row >
        <ion-col>
          <ion-item>
            <ion-row>
              <ion-col size="2">
                <!-- <ion-avatar slot="start"> -->
                  <ion-img src=""></ion-img>
                <!-- </ion-avatar> -->
              </ion-col>
              <ion-col>
                <ion-row>
                  <ion-label> flight Name</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label>ADI to NLDS</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label>Departure Time: </ion-label>
                </ion-row>
                <ion-row>
                  <ion-label>Arrival Time: </ion-label>
                </ion-row>
                <ion-row>
                  <ion-label>Journey Hours: </ion-label>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item lines="none">
            <ion-row>
              <ion-col size="10">
                 <ion-label> from trip.com</ion-label>
              </ion-col>
              <ion-col>
                Rs.3000
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-button [routerLink]="['/flight-detail']"  color="warning">Detail</ion-button>
            </ion-row>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-grid>
  </ion-content>
